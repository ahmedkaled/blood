    <section>
      <div class="contanier">
          
        <form id="myform" method="post" action="../sign-up.php">
          <div class="text">
            <h2>انشاء حساب</h2>
          </div>
          <div class="this-inputs">
            <img src=".//image/blood-donor.png" alt="" />
            <label for="firstname">الاسم الاول</label>
            <input  dir="ltr" id="firstname" type="text" name="firstname" maxlength="50" required placeholder="ادخل الاسم الاول">
            <label for="lastname"> الاسم الاخير </label>
            <input  dir="ltr" id="lastname" type="text" name="lastname" maxlength="80" required placeholder="ادخل الاسم الاخير">
            <label for="email" > البريد الالكتروني</label>
            <input  dir="ltr"  id="email" type="email" name="email" required maxlength="30" placeholder="example@example.com">
            <label for="phone">رقم الهاتف</label>
            <input  dir="ltr" id="phone" type="tel" name="phone" required maxlength="11" placeholder="رقم الهاتف المكون من 11 رقم">
            <label for="date">تاريخ الميلاد</label>
            <input  id="date" type="date" min="1969-01-01" max="2001-01-01" name="date"  required >
            <label for="pass">الرقم السري</label>
            <input  dir="ltr" id="pass" type="password" name="pass" required placeholder="********">
            
          </div>
          <div class="links">
            <div class="log">
              <input
                type="submit"
                value="انشاء الحساب"
                title="تسجيل دخول الان للتبرع"
                name=""
              />
              <input type="reset" value="مسح البيانات" >

            </div>
          </div>
        </form>
      </div>

    <script>
      var x = document.getElementsById("myForm");
x.addEventListener("focus", myFocusFunction, true);
x.addEventListener("blur", myBlurFunction, true);

function myFocusFunction() {
  document.getElementsByTagName("INPUT").style.backgroundColor = "yellow";  
}

function myBlurFunction() {
  document.getElementsByTagName("INPUT").style.backgroundColor = "";  
}  

</script>
