<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=".//css/stylesign-up.css" />
    <link rel="stylesheet" href=".//css/normalize.css" />
    <link rel="stylesheet" href=".//css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>بنك الدم</title>
  </head>
  <body dir="rtl">
    
    <section>
      <div class="contanier">
        <div class="box-big">
          <form
            class="box-one"
            id="myform"
            method="post"
            action="../sign-up.php"
          >
            <div class="text">
              <div class="icon"><i class="fa-solid fa-user"></i></div>
              <p>انشاء حساب</p>
            </div>
            <div class="this-inputs">
              <input
                dir="ltr"
                id="firstname"
                type="text"
                name="firstname"
                maxlength="50"
                required
                placeholder=" الاسم الاول"
              />
              
              <input
                dir="ltr"
                id="lastname"
                type="text"
                name="lastname"
                maxlength="80"
                required
                placeholder=" اسم العائلة"
              />
            
              <input
                dir="ltr"
                id="email"
                type="email"
                name="email"
                required
                maxlength="30"
                placeholder="البريد الايكتروني "
              />
              
              <input
                dir="ltr"
                id="phone"
                type="tel"
                name="phone"
                required
                maxlength="11"
                placeholder="رقم الهاتف "
              />
              <!-- <label for="date">تاريخ الميلاد</label> -->
              <input
                id="date"
                type="date"
                min="1969-01-01"
                max="2001-01-01"
                name="date"
                required
              />
            
              <input
                dir="ltr"
                id="pass"
                type="password"
                name="pass"
                required
                placeholder="الرقم السري"
              />
            </div>
            <div class="links">
              <button
                type="submit"
                value="انشاء الحساب"
                title="تسجيل دخول الان للتبرع"
                name=""
              >
                انشاء الحساب
              </button>
              <button type="reset" value="">مسح البيانات</button>
            </div>
            <a href="index.html">العودة للصفحة الرئيسية </a>
          </form>

          <div class="box-two">
            <img class="one" src=".//image/logo.png" alt="" />
           
          </div>
        </div>
      </div>
    </section>

  
  </body>
</html>
