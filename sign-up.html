          </ul>
        </nav>
      </div>
    </header>
    <section>
      <div class="contanier">
        <div class="box-big">
          <form
            class="box-one"
            id="myform"
            method="post"
            action="../sign-up.php"
          >
            <div class="text">
              <div class="icon"><i class="fa-solid fa-user"></i></div>
              <p>انشاء حساب</p>
            </div>
            <div class="this-inputs">
              <input
                dir="ltr"
                id="firstname"
                type="text"
                name="firstname"
                maxlength="50"
                required
                placeholder=" الاسم الاول"
              />

              <input
                dir="ltr"
                id="lastname"
                type="text"
                name="lastname"
                maxlength="80"
                required
                placeholder=" اسم العائلة"
              />

              <input
                dir="ltr"
                id="email"
                type="email"
                name="email"
                required
                maxlength="30"
                placeholder="البريد الايكتروني "
              />

              <input
                dir="ltr"
                id="phone"
                type="tel"
                name="phone"
                required
                maxlength="11"
                placeholder="رقم الهاتف "
              />
              <!-- <label for="date">تاريخ الميلاد</label> -->
              <input
                id="date"
                type="date"
                min="1969-01-01"
                max="2001-01-01"
                name="date"
                required
              />

              <input
                dir="ltr"
                id="pass"
                type="password"
                name="pass"
                required
                placeholder="الرقم السري"
              />
            </div>
            <div class="links">
              <button
                type="submit"
                value="انشاء الحساب"
                title="تسجيل دخول الان للتبرع"
                name=""
              >
                انشاء الحساب
              </button>
              <button class="remove" type="reset" value="">مسح البيانات</button>
            </div>
            <a href="index.html">العودة للصفحة الرئيسية </a>
          </form>

          <div class="box-two">
            <img class="one" src=".//image/logo.png" alt="" />
          </div>
