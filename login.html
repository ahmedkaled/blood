<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=".//css/stylelogin.css" />
    <link rel="icon" type="image/x-icon" href=".//image/logo.png">
    <!-- <link rel="stylesheet" href=".//bootstrap-5.1.3-dist/css/bootstrap.css"/> -->
    <link rel="stylesheet" href=".//css/normalize.css" />
    <link rel="stylesheet" href=".//css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title> تسجيل الدخول</title>
  </head>

  <body dir="rtl">
    <section>
      <div class="contanier">
        <div class="box-big">
          <form class="box-one" method="post" action="/login.php">
            <div class="text">
              <p>مرحبا بكم !</p>
              <p>تسجيل الدخول</p>
            </div>
            <div class="this-inputs">
              <input
                dir="rtl"
                type="email"
                id="email"
                name="email"
                required
                placeholder="البريد الالكتروني"
                title="ادخل البريد الالكتروني الخاص "
              />
              <input
                dir="rtl"
                id="pass"
                type="password"
                name="pass"
                required
                placeholder="***********"
                title="ادخل الباسورد الخاص بك"
              />
              <!-- Start remember box content check box  -->
              <div class="box-rem">
                <label for="remember">تذكر</label>
                <input
                  class="check"
                  id="remember"
                  name="remember"
                  type="checkbox"
                />
              </div>
              <!-- End remember box content check box  -->
            </div>
            <div class="links">
              <div class="log">
                <button
                  type="submit"
                  value="تسجيل الدخول"
                  title="تسجيل دخول الان للتبرع"
                  name=""
                >
                  تسجيل الدخول
                </button>
              </div>
              <a class="create" href="./sign-up.html">انشاء حساب جديد</a>
            </div>
          </form>
          <div class="box-two">
            <img src=".//image/back.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
