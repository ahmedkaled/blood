              <p>تسجيل الدخول</p>
            </div>
            <div class="this-inputs">
              <input
                dir="rtl"
                type="email"
                id="email"
                name="email"

                title="ادخل البريد الالكتروني الخاص "
              />

                dir="rtl"
                id="pass"
                type="password"
                name="pass"

              />
              <!-- Start remember box content check box  -->
              <div class="box-rem">
                <label for="remember">تذكر</label>
                <input

                  id="remember"
                  name="remember"
                  type="checkbox"
                />
              </div>

            </div>
            <div class="links">

                <button
                  type="submit"
                  value="تسجيل الدخول"
                  title="تسجيل دخول الان للتبرع"
                  name=""
