    <title> تسجيل بيانات المتبرع</title>
</head>

<body dir="rtl">
    <header>

        <div class="contanier">
            <div class="logo"><img src=".//image/logo.png" alt=""></div>
            <nav>
                <div class="bar"><i class="fas fa-bars"></i></div>
                <ul>
                    <li><i class="fas fa-home"></i><a href="index.html">الصفحة الرئيسية</a></li>
                    <li><i class="fas fa-user"></i> <a href=".//login.html">تسجيل الدخول</a></li>
                    <li><i class="fas fa-bell"></i><a href="#">فوائد التبرع</a></li>
                    <li><i class="fas fa-info-circle"></i><a href="blood.html">نبذة عن الموقع</a></li>
                    <li><i class="fas fa-graduation-cap"></i><a href="./about.html">من نحن</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <section>

        <div class="contanier">
            <form>
                <div class="text">
                    <!-- <div class="point"><span></span>
                        <span></span>
                        <span></span>
                        <span></span></div>
                     -->
                    <h3>تسجيل بيانات المتبرع</h3>
                </div>
                <div class="inputs">
                    <label>اسم المتبرع</label>
                    <input type="text" name="name"  required placeholder="الاسم">
                    <Label>رقم الهاتف</Label>
                    <input type="tel" name="phone" minlength="11"   maxlength="11" required placeholder="رقم هاتف مكون من 11 رقم">
                    <label>المحافظة</label>

                    <input list="city" name="city" required placeholder="اختر الان">
                    <datalist id="city">
                        <option value="الجيزة">
                        <option value="الاسكندرية">
                        <option value="الدقهلية">
                        <option value="القاهرة">
                    </datalist>

                    <label>فصائل الدم</label>
                    <input list="blood" name="blood" required placeholder="اختر فصيلة الدم">
                    <datalist id="blood">
                        <option value="+A">
                        <option value="-A">
                        <option value="+B">
                        <option value="+O">
                        <option value="-O">
                        <option value="+AB">
                        <option value="-AB">
                    </datalist>
                    <div class="links">
                        <button type="submit">
                            أضف بياناتك
                        </button> <br>
                        <button type="reset">
                            مسح بيانات
                        </button>
                       
                    </div>
                    <a href="./index.html">الصفحة الرئيسية</a>
                </div>
                
              <div class="photo">
                  <img src="./image/person.jpg" alt="">
              </div>
            </form>



    </section>
